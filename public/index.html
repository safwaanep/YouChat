<h1> Page d'inscription</h1>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	const app = new Vue({
		el: '#app',
		data: {
			currentPage: 'inscription'
		}
	})
</script>

<script type="text/javascript">
	const listOfPages = ['inscription','connexion','salons','quisommesnous']

		function changePage (pageToChange) {
			const elem = document
			.querySelector(`#${pageToChange}`)

			if (!elem) {
				console.error("La page n'existe pas")
				return
			}

		elem.style.display = 'block'

		const pagesToHide = listOfPages
		.filter(p => p !== pageToChange)

		console.log(pagesToHide)
		pagesToHide.forEach(p => {
			const toHide = document
			.querySelector(`#${p}`)
			if (toHide) {
				toHide.style.display = 'none'
			}
		})
}
		changePage('Inscription')
		</script>
